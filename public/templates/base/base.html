<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>{% block tittle %} {% endblock %}</title>
  <!-- Modernizr -->
  <script src='{{STATIC_URL}}js/libs/modernizr-2.6.2.min.js'></script>
  <!-- jQuery -->
  <script type="text/javascript" src='{{STATIC_URL}}js/jquery-1.9.1.min.js'></script>
  <script type="text/javascript" src='{{STATIC_URL}}js/jquery-ui-1.10.1.custom.min.js'></script>
  <script type="text/javascript" src='{{STATIC_URL}}js/libs/jquery-1.8.2.min.js'></script>
  <!-- GroundworkCSS -->
  <link type="text/css" rel="stylesheet" href='{{STATIC_URL}}css/groundwork.css'>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href='{{STATIC_URL}}css/groundwork-ie.css'>
  <![endif]-->
  <!--[if lt IE 9]>
  <script type="text/javascript" src='{{STATIC_URL}}js/libs/html5shiv.min.js'></script>
  <![endif]-->
  <!--[if IE 7]>
  <link type="text/css" rel="stylesheet" href='{{STATIC_URL}}css/font-awesome-ie7.min.css'>
  <![endif]-->
  <script type="text/javascript">
    // extend Modernizr to have datauri test
    (function(){
      var datauri = new Image();
      datauri.onerror = function() {
          Modernizr.addTest('datauri', function () { return false; });
      };
      datauri.onload = function() {
          Modernizr.addTest('datauri', function () { return (datauri.width == 1 && datauri.height == 1); });
          Modernizr.load({
            test: Modernizr.datauri,
            nope: '{{STATIC_URL}}css/no-datauri.css'
          });
      };
      datauri.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==";
    })();
    // fallback if SVG unsupported
    Modernizr.load({
      test: Modernizr.inlinesvg,
      nope: [
        '{{STATIC_URL}}css/no-svg.css'
      ]
    });
    // polyfill for HTML5 placeholders
    Modernizr.load({
      test: Modernizr.input.placeholder,
      nope: [
        '{{STATIC_URL}}css/placeholder_polyfill.css',
        '{{STATIC_URL}}js/libs/placeholder_polyfill.jquery.js'
      ]
    });
  </script>
   {% block head %} {% endblock %}
</head>
<body>
  <header class="white band padded">

    <div class="container">
      <div class="row">
          <a href="#"><img src='{{STATIC_URL}}images/clicktotal.png'/></a>
      </div>
    </div>
  </header>
  <div class="container">

    <div class="padded">
      {% block slider %} {% endblock %}
    </div>

    <article class="row">
      <aside class="one fourth right-three padded border-left">
        {% block lateral %} {% endblock %}
      </aside>
      <section class="three fourths left-one padded">
        {% block contenido %} {% endblock %}
      </section>
    </article>

    <footer class="footer align-right">
        <p>&copy; 2013 Viewor</p>
    </footer>
  </div>
  <!-- scripts -->
  <script type="text/javascript" src='{{STATIC_URL}}js/plugins/jquery.orbit-1.4.0.js'></script>
  <script type="text/javascript" src='{{STATIC_URL}}js/groundwork.js'></script>

  <!-- google analytics -->
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-XXXXXXXX-X']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</body>
</html>
